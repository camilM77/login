<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<head>
	<title>Registrouser</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <LINK href="formularios.css" rel="stylesheet" type="text/css">
        <LINK href="registrouser.js" >

</head>
<div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><FONT COLOR="white">REGISTRATE CON NOSOTROS     <i class="far fa-user"></i> </FONT></h3>
                    </div>
                    <div class="panel-body">
                        <form  role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                      <input type="text" name="nombres" id="nombres" class="form-control input-sm floatlabel" placeholder="Nombres Completos "required>
                                  </div>
                              </div>
                          
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                      <div class="form-group">
        	                            <input type="tel" name="celular" id="celular" class="form-control input-sm floatlabel" placeholder="Celular"required>
    			    				</div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                      <input type="tel" name="telefono" id="telefono" class="form-control input-sm floatlabel" placeholder="Telefono"required>
                                  </div>
                              </div>
                              <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                  <input type="text" name="dirr" id="dirr" class="form-control input-sm floatlabel" placeholder="Direccion"required>
                              </div>
                          </div>
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <input type="text" name="Cedula" id="cedula" class="form-control input-sm floatlabel" placeholder="Cedula o pasaporte" required>
                          </div>
                      </div>
                                 <div class="col-xs-6 col-sm-6 col-md-6">
                                      <div class="form-group">
        	                            <input type="email" name="correo" id="correo" class="form-control input-sm floatlabel" placeholder="Correo electronico"required>
    			    				</div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                      <input type="text" name="UsuarioN" id="UsuarioN" class="form-control input-sm floatlabel" placeholder="UsuarioNuevo"required>
                                  </div>
                              </div>
                              <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                  <input type="password" name="clave" id="clave" class="form-control input-sm floatlabel"autofocus="autofocus" min="6" max="10"  placeholder="Clave"required>
                              </div>
                          </div>
                        <div class="label">
                    
                            <input type="submit" value="Registrar" class="btn btn-info btn-block"required>
                        </form>                        
                    </div>
                </div>                    
            </div>            
        </div>        
    </div>
