<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link para los íconos -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- formulario de nueva entrega -->
    <!-- hoja de estilo principal -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Proyecto</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-truck'></i>
                <div class="logo_name">Outer</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bxs-spreadsheet'></i>
                    <span class="links_name">Registrados</span>
                </a>
                <span class="tooltip">Registrados</span>

            </li>
            <li>
                <a href="#">
                    <i class='bx bx-paper-plane'></i>
                    <span class="links_name">Enviados</span>
                </a>
                <span class="tooltip">Enviados</span>

            </li>
            <li>
                <a href="#">
                    <i class='bx bx-task'></i>
                    <span class="links_name">Finalizados</span>
                </a>
                <span class="tooltip">Entregados</span>

            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <div class="name_job">
                        <div class="name">Nombre de la bd</div>
                        <div class="job">Cargo db</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text"> Contenido del main </div>
        <div class="add-btn-container">
            <button class="add-btn" id="open">+</button>
        </div>
        <div class="modal-container" id="modal-container">
            <div class="modal">
                <!-- formulario de registro uwu -->
                <div class="content">
                    <h1 class="logo">Agregar nueva entrega </h1>
                    <div class="add-form">
                        <form class="add-form-container">
                            <input class="add-input" type="text" placeholder="Cédula o pasaporte del cliente">
                            <input class="add-input" type="text" placeholder="Nombre del cliente">
                            <input class="add-input" type="text" placeholder="Telefono del clientel">
                            <input class="add-input" type="text" placeholder="Email del cliente">
                            <input class="add-input" type="text" placeholder="ID del paquete">
                            <input class="add-input" type="text" placeholder="Unidad de medida">
                            <input class="add-input" type="text" placeholder="Peso">
                            <input class="add-input" type="text" placeholder="Cédula o pasaporte del destinatario">
                            <input class="add-input" type="text" placeholder="Nombre del destinatario">
                            <input class="add-input" type="text" placeholder="Email del destinatario">
                            <input class="add-input" type="text" placeholder="Dirección del destinatario">
                            <input class="add-input" type="text" placeholder="Telefono del destinatario">
                        </form>
                        <textarea class="description-input" placeholder="Descripción del producto"></textarea>
                    </div>
                </div>
                <input class="add-btn" id="submit-add" type="submit" value="Agregar envío">
                <button class="add-btn" id="close">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
