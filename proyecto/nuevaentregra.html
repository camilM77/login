<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<head>
  <title>Registroentrega</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <LINK href="formularios.css" rel="stylesheet" type="text/css">
</head>
<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <FONT COLOR="white">AGREGAR NUEVA ENTREGA <i class="fas fa-plus-circle"></i> </FONT>
          </h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="idc" id="idc" class="form-control input-sm floatlabel"
                    placeholder=" Cedula o Pasaporte Cliente" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="nombresc" id="nombresc" class="form-control input-sm floatlabel"
                    placeholder=" Nombres Completos" required>
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="direccionc" id="direccionc" class="form-control input-sm floatlabel"
                    placeholder="Direccion Cliente" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="tel" name="telefonoc" id="telefonoc" class="form-control input-sm floatlabel"
                    placeholder="Telefono Cliente" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="email" name="correoc" id="correoc" class="form-control input-sm floatlabel"
                    placeholder="Email Cliente" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="number" name="idp" id="idp" class="form-control input-sm floatlabel"
                    placeholder="id Paquete" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name=" desp" id="desp" class="form-control input-sm floatlabel"
                    placeholder="Descripcion Paquete" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="medidap" id="medidap" class="form-control input-sm floatlabel"
                    placeholder="Unidad de Medida del Paquete" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="pesop" id="pesop" class="form-control input-sm floatlabel"
                    placeholder="Peso del Paquete" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="idd" id="idd" class="form-control input-sm floatlabel"
                    placeholder="Cedula o Pasaporte  Destinatario" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="nombresd" id="nombresd" class="form-control input-sm floatlabel"
                    placeholder="Nombres Completos Destinatario" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="direcciond" id="direcciond" class="form-control input-sm floatlabel"
                    placeholder="Direccion Destinatario" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="tel" name="telefonod" id="telefonod" class="form-control input-sm floatlabel"
                    placeholder="Telefono Destinatario" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="email" name="correod" id="correod" class="form-control input-sm floatlabel"
                    placeholder="Email Destinatario" required>
                </div>
              </div>
              <div class="label">

                <input type="submit" value="Agregar nueva entrega" class="btn btn-info btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
